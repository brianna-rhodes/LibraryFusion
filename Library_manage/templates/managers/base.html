{% extends 'base.html' %}

{% block title %}Manager Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                           href="{% url 'managers:dashboard' %}">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'manage_librarians' %}active{% endif %}" 
                           href="{% url 'managers:manage_librarians' %}">
                            <i class="fas fa-user-tie me-2"></i> Manage Librarians
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'manage_users' %}active{% endif %}" 
                           href="{% url 'managers:manage_users' %}">
                            <i class="fas fa-users me-2"></i> Manage Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'reports' in request.resolver_match.url_name %}active{% endif %}" 
                           href="{% url 'managers:reports' %}">
                            <i class="fas fa-chart-bar me-2"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'settings' in request.resolver_match.url_name %}active{% endif %}" 
                           href="{% url 'managers:settings' %}">
                            <i class="fas fa-cog me-2"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block manager_content %}
            {% endblock %}
        </main>
    </div>
</div>

<style>
    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }

    .sidebar .nav-link {
        font-weight: 500;
        color: #333;
        padding: 0.75rem 1rem;
    }

    .sidebar .nav-link.active {
        color: var(--primary-color);
    }

    .sidebar .nav-link:hover {
        color: var(--primary-color);
    }

    .sidebar .nav-link i {
        margin-right: 0.5rem;
    }

    .sidebar-heading {
        font-size: .75rem;
        text-transform: uppercase;
    }

    @media (max-width: 767.98px) {
        .sidebar {
            position: static;
            height: auto;
            padding-top: 0;
        }
    }
</style>
{% endblock %}
