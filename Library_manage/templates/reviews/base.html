{% extends 'base.html' %}

{% block title %}Book Reviews{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Review Navigation</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'reviews:my_reviews' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-book-reader me-2"></i>My Reviews
                    </a>
                    <a href="{% url 'reviews:top_rated' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-star me-2"></i>Top Rated Books
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block review_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
