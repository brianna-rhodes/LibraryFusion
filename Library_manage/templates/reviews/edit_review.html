{% extends 'reviews/base.html' %}

{% block title %}Edit Review - {{ review.book.title }}{% endblock %}

{% block review_content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Edit Review for {{ review.book.title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_rating" class="form-label">Rating</label>
                <select class="form-select" id="id_rating" name="rating" required>
                    {% for value, label in form.rating.field.choices %}
                        <option value="{{ value }}" {% if value == review.rating %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="id_review_text" class="form-label">Review</label>
                <textarea class="form-control" id="id_review_text" name="review_text" rows="5" required>{{ review.review_text }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'books:detail' review.book.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Review</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
