{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm User {{ action|title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Confirm User {{ action|title }}</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Are you sure you want to {{ action }} the user <strong>{{ user.username }}</strong>?
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, {{ action|title }}</button>
                        </form>
                        <a href="{% url 'managers:manage_users' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
